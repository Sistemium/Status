<div class="wrapper">
    {{#each itemsFull}}
    <div class="fullStatsWrapper">
      <p class = "taskParagraph">Task Number <span>{{index}}</span>: </p>
      <ul class="list-group">
        {{#each processDetails}}
        <li class="list-group-custom">
          <span class="name">{{label}}</span>
          <span class="badge">{{value}}</span>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
</div>
