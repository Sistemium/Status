<div class="wrapper">
    {{#each itemsFull as |item|}}
    <div class="fullStatsWrapper">
      <p class = "taskParagraph">Task Number <span>{{index}}</span>: </p>
      <ul class="list-group">
        {{#each ../labels as |label|}}
        <li class="list-group-custom">
          <span class="name">{{label.[0]}}</span>
          <span class="badge">{{valueForLabel item.data}}</span>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
</div>
